<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Fogo Puzzle</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">Fogo Puzzle</h1>

  <!-- Puzzle Board -->
  <div class="board-container">
    <div class="board" id="board"></div>
  </div>

  <!-- Controls below the board -->
  <div class="controls">
    <div class="move-display">Moves: <span class="move">0</span></div>
    
    <div class="size-picker">
      <label for="size">Size:</label>
      <select id="size">
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="number-switch">
      <label>Numbers</label>
      <label class="switch">
        <input type="checkbox" id="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="button-group">
      <button id="shuffle-btn" class="button">Shuffle</button>
      <button id="solve-btn" class="button">Solve</button>
    </div>
  </div>

  <!-- Completion Modal -->
  <div class="modal" id="completionModal">
    <div class="modal-content">
      <h2>üî• Congratulations!</h2>
      <p>You solved the puzzle in <span id="finalMoves"></span> moves.</p>
      <p>Your rank: <strong id="rankLabel"></strong></p>
      <button id="shareBtn" class="button">Share on X</button>
      <button id="playAgainBtn" class="button">Play Again</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
  Made with ‚ù§Ô∏è‚Äçüî• by <a href="https://x.com/bytrizz404" target="_blank" rel="noopener">@bytrizz404</a> ‚Ä¢ Discord: <strong>bytrizz</strong>
  </footer>


  <!-- Audio -->
  <audio id="click-sound" src="assets/audio/click.mp3" preload="auto"></audio>
  <audio id="slide-sound" src="assets/audio/slide.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="board.js"></script>
  <script src="FastPriorityQueue.js"></script>
  <script src="boardstate.js"></script>
  <script src="solver.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
  <!-- Result Modal -->
<div id="completionModal" class="modal">
  <div class="modal-content">
    <h2>üéâ Puzzle Completed!</h2>
    <p>You solved it in <strong><span id="finalMoves"></span> moves</strong>.</p>
    <p>Your rank: <strong id="rankLabel"></strong></p>
    <div class="button-group">
      <button id="shareBtn" class="button">Share on X</button>
      <button id="playAgainBtn" class="button">Play Again</button>
    </div>
  </div>
</div>

</body>
</html>
