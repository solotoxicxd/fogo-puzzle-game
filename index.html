<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fogo Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Challenge yourself. Solve the puzzle. Let the fire decide your fate.</h1>
  </header>

  <main>
    <div class="board-container">
      <div class="board"></div>

      <div class="controls">
        <button id="shuffle-btn" class="btn">Shuffle</button>
        <button id="solve-btn" class="btn">Solve</button>
      </div>

      <div class="move-counter">Moves: <span>0</span></div>
    </div>
  </main>

  <footer>
    Made with <span style="color:#ff5c00;">love & fire</span> by 
    <a href="https://x.com/bytrizz404" target="_blank">@bytrizz404</a> 
    | Discord: <code>bytrizz</code>
  </footer>

  <script src="js/FastPriorityQueue.js"></script>
  <script src="js/boardstate.js"></script>
  <script src="js/solver.js"></script>
  <script src="js/board.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
