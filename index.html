<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Fogo Puzzle</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Sidebar Controls -->
    <aside class="sidebar">
      <table>
        <tr>
          <td class="move-display">
            <span>Moves:</span>
            <div class="move"><span>0</span></div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="size-picker">
              <label for="size">Size:</label>
              <select id="size">
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="number-switch">
              <label>Numbers</label>
              <label class="switch">
                <input type="checkbox" id="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <button id="shuffle-btn" class="button">Shuffle</button>
          </td>
        </tr>

        <tr>
          <td>
            <button id="solve-btn" class="button">Solve</button>
          </td>
        </tr>
      </table>
    </aside>

    <!-- Puzzle Board -->
    <main class="board-container">
      <div class="board" id="board"></div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    Made with ‚ù§Ô∏è‚Äçüî• by <strong>@bytrizz404</strong> ‚Ä¢ Discord: <strong>bytrizz404</strong>
  </footer>

  <!-- Audio Files -->
  <audio id="click-sound" src="assets/audio/click.mp3" preload="auto"></audio>
  <audio id="slide-sound" src="assets/audio/slide.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="FastPriorityQueue.js"></script>
  <script src="boardstate.js"></script>
  <script src="solver.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
