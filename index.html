
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fogo Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-banner">
    <h1>Think you're fast? Challenge the flames. Solve it. Or get roasted!</h1>
    <button id="start-btn">Start Puzzle</button>
    <div class="sound-toggle">
      <label for="sound-toggle">Sound:</label>
      <input type="checkbox" id="sound-toggle" checked />
    </div>
  </header>

  <div class="board-container">
    <div class="board"></div>
  </div>

  <div class="controls">
    <button id="shuffle-btn">🔀 Shuffle</button>
    <button id="solve-btn">🧠 Solve</button>
  </div>

  <footer class="footer">
    <p>Made with ❤️‍🔥 by <a href="https://x.com/bytrizz404" target="_blank">@bytrizz404</a> | Discord: bytrizz</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/board.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
